<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>replit</title>

    <!-- /*Bootstrap*/ -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--styles-->
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body class="container">
    <h1>TextFormatter</h1>
    <div class="row">
      <div class="col-xs-12">
        <div class="input-group">
          <input
            id="formatter"
            spellcheck="true"
            type="text"
            class="form-control"
            placeholder="texto aquí..."
            aria-label="Texto a formatear"
          />
          <button
            id="btnFormatter"
            class="btn btn-outline-primary"
            type="button"
          >
            <i class="bi bi-check-circle-fill"></i>
          </button>
          <button id="btnDelete" class="btn btn-outline-danger" type="button">
            <i class="bi bi-x-circle-fill"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="d-flex align-items-center justify-content-start flex-wrap my-2">
      <label class="col-xs-6 d-block">
        <input
          class="form-check-input"
          id="ClearAccents"
          type="radio"
          name="transform"
        />
        Eliminar Acentos
      </label>
      <label class="col-xs-6 d-block">
        <input
          class="form-check-input"
          id="toUpperCase"
          type="radio"
          name="transform"
        />
        Mayusculas
      </label>
      <label class="col-xs-6 d-block">
        <input
          class="form-check-input"
          id="toLowerCase"
          type="radio"
          name="transform"
        />
        Minúsculas
      </label>
      <label class="col-xs-6 d-block">
        <input
          class="form-check-input"
          id="capitalize"
          type="radio"
          name="transform"
        />
        Capitalizar
      </label>
      <label class="col-xs-6 d-block">
        <input
          class="form-check-input"
          checked="true"
          id="toCamelCase"
          type="radio"
          name="transform"
        />
        Convertir a camelCase
      </label>
      <label class="col-xs-6 d-block">
        <input
          class="form-check-input"
          id="toPascalCase"
          type="radio"
          name="transform"
        />
        Convertir a PascalCase
      </label>
      <label class="col-xs-6 d-block">
        <input
          class="form-check-input"
          id="tosnake_case"
          type="radio"
          name="transform"
        />
        Convertir a snake_case
      </label>
    </div>
    <div class="col-xs-12" style="width: 100%">
      <div class="alert alert-primary">
        <p class="destacado margin-t2em">Resultado</p>
        <div class="alert alert-light" id="outputFormatter"></div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="script-v2.js"></script>
    <script>
      //input
      const inFormatter = document.querySelector("#formatter");
      //buttons
      const btnFormatter = document.querySelector("#btnFormatter");
      const btnDelete = document.querySelector("#btnDelete");
      //checkers
      const clearAccents = document.querySelector("#ClearAccents");
      const toUpperCase = document.querySelector("#toUpperCase");
      const toLowerCase = document.querySelector("#toLowerCase");
      const capitalize = document.querySelector("#capitalize");
      const toCamelCase = document.querySelector("#toCamelCase");
      const toPascalCase = document.querySelector("#toPascalCase");
      const toSnakeCase = document.querySelector("#tosnake_case");
      //output
      const outFormatter = document.querySelector("#outputFormatter");

      //code
      const TextFormatter1 = new TextFormatter();

      function updateData() {
        TextFormatter1.inputValue = inFormatter.value;

        if (clearAccents.checked) {
          result = TextFormatter1.removeAccents();
        }
        if (toUpperCase.checked) {
          result = TextFormatter1.toUpperCase();
        }
        if (toLowerCase.checked) {
          result = TextFormatter1.toLowerCase();
        }
        if (capitalize.checked) {
          result = TextFormatter1.capitalize();
        }
        if (toCamelCase.checked) {
          result = TextFormatter1.removeAccents().camelSentence();
        }

        if (toPascalCase.checked) {
          result = TextFormatter1.removeAccents().toPascalCase();
        }
        if (toSnakeCase.checked) {
          result = TextFormatter1.removeAccents().toLowerCase().toSnakeCase();
        }

        outFormatter.innerHTML = result.inputValue;
      }

      btnFormatter.addEventListener("click", updateData);
      inFormatter.addEventListener("keyup", function (event) {
        updateData();
      });

      btnDelete.addEventListener("click", () => {
        inFormatter.value = "";
        outFormatter.innerHTML = "";
      });
    </script>
  </body>
</html>
