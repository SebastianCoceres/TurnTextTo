<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>TextFormatter</title>

    <!-- /*Bootstrap*/ -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--styles-->
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body class="container">
    <h1>TextFormatter</h1>
    <main>
      <div class="row">
        <div class="col-12">
          <div class="input-group">
            <input
              id="formatter"
              spellcheck="true"
              type="text"
              class="form-control"
              placeholder="Texto aquí..."
              aria-label="Texto a formatear"
            />
            <button
              id="btnFormatter"
              class="btn btn-outline-primary"
              type="button"
            >
              <i class="bi bi-check-circle-fill"></i>
            </button>
            <button id="btnDelete" class="btn btn-outline-danger" type="button">
              <i class="bi bi-x-circle-fill"></i>
            </button>
          </div>
        </div>
      </div>
      <ul class="list-unstyled my-2 d-flex flex-wrap">
        <li class="col-12 col-sm-6 col-lg-3">
          <input
            class="input-radio-custom"
            id="ClearAccents"
            type="radio"
            name="transform"
          />
          <label for="ClearAccents"> Eliminar Acentos </label>
        </li>
        <li class="col-12 col-sm-6 col-lg-3">
          <input
            class="input-radio-custom"
            id="toUpperCase"
            type="radio"
            name="transform"
          />
          <label for="toUpperCase"> Mayúsculas </label>
        </li>
        <li class="col-12 col-sm-6 col-lg-3">
          <input
            class="input-radio-custom"
            id="toLowerCase"
            type="radio"
            name="transform"
          />
          <label for="toLowerCase"> Minúsculas </label>
        </li>
        <li class="col-12 col-sm-6 col-lg-3">
          <input
            class="input-radio-custom"
            id="capitalize"
            type="radio"
            name="transform"
          />
          <label for="capitalize"> Capitalizar </label>
        </li>
        <li class="col-12 col-sm-6 col-lg-3">
          <input
            class="input-radio-custom"
            checked="true"
            id="toCamelCase"
            type="radio"
            name="transform"
          />
          <label for="toCamelCase"> camelCase </label>
        </li>
        <li class="col-12 col-sm-6 col-lg-3">
          <input
            class="input-radio-custom"
            id="toPascalCase"
            type="radio"
            name="transform"
          />
          <label for="toPascalCase"> PascalCase </label>
        </li>
        <li class="col-12 col-sm-6 col-lg-3">
          <input
            class="input-radio-custom"
            id="tosnake_case"
            type="radio"
            name="transform"
          />
          <label for="tosnake_case"> snake_case </label>
        </li>
      </ul>
      <div class="col-12" style="width: 100%">
        <div class="alert alert-primary pb-5">
          <p class="destacado margin-t2em">Resultado</p>
          <div class="alert alert-light" id="outputFormatter"></div>
          <button id="copyBtn" class="btn btn-primary float-end">Copy</button>
        </div>
      </div>
    </main>
    <footer>
      <p class="sm">Code by Sebastián Cóceres</p>
    </footer>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="script.js" type="module"></script>
  </body>
</html>
